<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Chatbox Clone Using Html And Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="chat">
           <div class="chat-header">
               <div class="profile">
                   <div class="left">
                       <img src="img/arrow.png" class="arrow" alt="">
                       <img src="img/pp.png" class="pp" alt="">
                       <h2>Coder Prync</h2>
                       <span>online</span>
                   </div>
                   <div class="right">
                       <img src="img/video.png" class = "icon" alt="">
                       <img src="img/phone.png" class = "icon" alt="">
                       <img src="img/more.png" class = "icon" alt="">
                   </div>
               </div>
           </div>
           <div class="chat-box">
               <div class="chat-r">
                   <div class="sp"></div>
                   <div class="mess mess-r">
                       <p>
                            Hi, Prync
                       </p>
                       <div class="check">
                           <span>4:00 PM</span>
                           <img src="img/check-2.png" alt="">
                       </div>
                   </div>
               </div>
               <div class="chat-1">
                   <div class="mess">
                       <p>
                           Hi! Mom<img src="img/emoji-2.png" class="emoji" alt="">
                       </p>
                       <div class="check">
                           <span>4:00 PM</span>
                       </div>
                   </div>
                   <div class="sp"></div>
               </div>
           
               <div class="chat-r">
                   <div class="sp"></div>
                   <div class="mess mess-r">
                       <p>
                        Could you tell me about your <br> result?
                       </p>
                       <div class="check">
                           <span>4:01 PM</span>
                           <img src="img/check-2.png" alt="">
                       </div>
                   </div>
               </div>

          
               <div class="chat-1">
                   
                   <div class="mess">
                       <p>
                         Mom I got A+ in C Programming!
                       </p>
                       <div class="check">
                           <span>4:01 PM</span>
                       </div>
                   </div>
                   <div class="sp"></div>
               </div>
          
           
               <div class="chat-r">
                   <div class="sp"></div>
                   <div class="mess">
                       <img src="img/2.png" class="img_chat" alt="">
                       <div class="check">
                           <span>4:02 PM</span>
                       </div>
                   </div>
               </div>

               <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <p>
                        WTF!! Well Done....
                    </p>
                    <div class="check">
                        <span>4:03 PM</span>
                        <img src="img/check-2.png" alt="">
                    </div>
                </div>
            </div>
               <div class="chat-1">
                   <div class="mess">
                       <p>
                           <img src="img/emoji-1.png" class="emoji" alt=""> Mom, What do you think WTF <br> means?
                       </p>
                       <div class="check">
                           <span>4:03 PM</span>
                       </div>
                   </div>
                   <div class="sp"></div>
               </div>
               
               <div class="chat-r">
                   <div class="sp"></div>
                   <div class="mess mess-r">
                       <p>
                        Well That's Fantastic
                       </p>
                       <div class="check">
                           <span>4:03 PM</span>
                           <img src="img/check-2.png" alt="">
                       </div>
                   </div>
               </div>
               <div class="chat-1">
                   <div class="mess">
                       <p>
                           Love You Mom <img src="img/heart.png" class="emoji" alt="">
                       </p>
                       <div class="check">
                           <span>4:04 PM</span>
                       </div>
                   </div>
                   <div class="sp"></div>
               </div>
           </div>

           <div class="chat-footer">
               <img src="img/emo.png" class="emo" alt="">
               <textarea placeholder="Type a message"></textarea>
               <div class="icons">
                   <img src="img/attach file.png" alt="">
                   <img src="img/camera.png" alt="">
               </div>
               <img src="img/mic.png" class="mic" alt="">
           </div>
       </div>
   </div>
</body>
</html>
